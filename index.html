<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>HTML</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>Minha primeira página HTML</h1>
    </header>
    <!-- Conteúdo da página -->
    <main>
      <section>
        <h2>Seção de Listas:</h2>
        <h3>Lista não ordenada</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>

        <h3>Lista ordenada</h3>
        <ol>
          <li>Primeiro Item</li>
          <li>Segundo Item</li>
          <li>Terceiro Item</li>
        </ol>
      </section>
      <section>
        <h2>Imagens e Vídeos</h2>
        <h3>Imagem</h3>
        <figure>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYyzNmwy56qnPANHsrxsAQrsyWMNU7BSW-zA&s" alt="Imagem de um cachorro na praia" width="450">
        </figure>

        <h3>Vídeo</h3>
        <iframe width="367" height="650" src="https://www.youtube.com/embed/Axe2-eeq2qI" title="JOTAPÊ CONVIDOU ESSE INICIANTE PRA FAZER DUPLA! #batalhaderima" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
      <section>
        <fieldset>
          <h2>Formulário Simples</h2>
          <form>
            <div>
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" required>
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
            </div>

            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <div>
              <label for="idade">Idade</label>
              <input type="number" name="idade" id="idade" min="18" max="100">
            </div>

            <div>
              <label for="cor">Cor:</label>
              <input type="color" name="cor" id="cor">
            </div>

            <div>
              <label for="anexo">Anexo:</label>
              <input type="file" name="anexo" id="anexo">
            </div>

            <button type="submit">Enviar</button>
          </form>
        </fieldset>
      </section>
    </main>
    <!-- Rodapé -->
    <footer>
      <p>
        Minha Primeira página - &copy; Todos os direitos reservados.
      </p>
    </footer>
    
  </body>
</html>
